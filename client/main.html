<head>
  <title>gas purchase</title>
</head>


<body>
  <center><h1>Welcome to Gas Station!</h1></center>
  <p style="background-color:#CCCCCC;">{{> hello}}</p>
  <p style="background-color:#FFCC00;">{{> selectType}}</p>
  <p style="background-color:#01DF3A;">{{> fuelgasoline}}</p>
  <p style="background-color:#58ACFA;">{{> payment}}</p>
  <p style="background-color:#ffffa0;">{{> gasprice}}</p>
  {{> makeContract}}
  {{> getaccount}}
  {{> createaccount}}
  {{> transfer}}
  {{> deposit}}
  {{> withdraw}}
  {{> getdepositamount}}
  {{> info}}
</body>

<template name="hello">
  <p><center>1. Car goes to Gas Station</center></p>
  
  <p>Car Account: <input type="text" id="caracc"></p>0x0ac797e204c117fe474c454ea400f834d44cbc7f
  <p>Gas Pomp Account: <input type="text" id="pompacc"></p>0x7323c4de94e28853bdbc7fd77b8b40f762ba4984


  <center><input type='button' value="Authentication" id="authBtn" style="background-color:orange;"></center>

  <p>Car Account is {{carAccount}}</p>
  <p>Gas Pomp Account is {{pompAccount}}</p>
  <p>Authentication is {{authFlag}}</p>

<!--
  <p>counter is {{counter}}</p>

  currentBlock:    {{currentBlock}}<br>
  currentProvider: {{currentProvider}}<br>
  currentBalance:  {{currentHashrate}}<br>
-->
</template>

<template name="selectType">
  <p><center> 2. Select Fuel Type</center></p>
<form name="Form1" method = "post" action="#">
  <input type="radio" name="number" id="radio-0" value="full" disabled="disabled"><label for="radio-0" checked="checked" >Full(manual)</label><br>
  <input type="radio" name="number" id="radio-1" value="gas" disabled="disabled"><label for="radio-1" >Gas Amount Specified(Auto)</label>
  <p style="displey:inline;"><input type="number" min="1" id="iN1" name="inputNumber1" size="2" disabled='disabled'> Gallon</p><br>
  <input type="radio" name="number" id="radio-2" value="money" disabled="disabled"><label for="radio-2" >Money Specified(Auto)</label>
  <p style="displey:inline;"><input type="number" min="1" id="iN2" name="inputNumber2" size="2" disabled='disabled'> Dollars</p>
</form>

  <center><input type="button" id='button' value=" Enter " disabled="disabled"></center>
  <p>selected Type: {{selectedtype}}</p>

  <p>Fuel is : {{fuelflag}}</p>
</template>

<template name="fuelgasoline">
   <p><center> 3. Fuel gasoline </center></p>

   <center><input type="button" id='startBtn' value=" Start Fuel " disabled="disabled"></center>
   <center><input type="button" id='stopBtn' value=" Stop Fuel " disabled="disabled"></center>
   <p>Current amount is : {{amountofgas}}</p>
</template>

<template name="payment">
   <p><center> 4. Payment </center></p>

   <center><input type="button" id='finBtn' value=" Finish Fuel " disabled="disabled"></center>

   <p>Bill is : {{billamount}}</p>

   <center><input type="button" id='payBtn' value=" Pay " disabled="disabled"></center>
   <p>Payment is : {{paymentFlag}}</p>
</template>

<template name="gasprice">
   <p><center> (5. Gas Price change) </center></p>

   <p>Current Gas Price is : {{currentgasprice}}</p>

   <p>Gas Price: <input type="text" id="gaspriceinput"></p>
   <center><input type="button" id='priceBtn' value=" Gas Price Change " ></center>
   <p>{{changelog}}</p>
</template>

<template name="makeContract">
  <button>makeContract</button>
  ContractState:<p>{{contractstate}}</p>
</template>

<template name="getaccount">
  <button>getAccountInfo</button>
  <p>AccountInfo:{{AccountInfo}}</p>
  <p>You've pressed the button {{counter}} times.</p>
</template>
<template name="createaccount">
  <button>createAccount</button>
  AccountInfo:<p>{{createAccount}}</p>
</template>
<template name="transfer">
  <button>transferTest</button>
  AccountInfo:<p>{{Transfer}}</p>
</template>

<template name="deposit">
  <button>DEPOSIT</button>
  AccountInfo:<p>{{Deposit}}</p>
</template>

<template name="withdraw">
  <button>WITHDRAW</button>
  AccountInfo:<p>{{Withdraw}}</p>
</template>

<template name="getdepositamount">
  <button>Get Deposit Amount</button>
  AccountInfo:<p>{{getdepositamount}}</p>
</template>
